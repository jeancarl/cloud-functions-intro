<html>
  <head>
    <title>Event Check-in</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      $(function() {
        $("#submit").on("click", function() {
          $("#status").text("Making request...");
          $.ajax({
            type: "POST",
            url: "https://openwhisk.ng.bluemix.net/api/v1/web/---_---/default/hello.json",
            data: {
              name: $("#name").val()
            },
            success: function(data) {
              $("#status").text(data.message);
              $("#response").val(JSON.stringify(data, null, 2));
            }
          });
        });
      });
    </script>
  </head>
  <body>
    Name: <input type="text" id="name" placeholder="Name" /><br />
    <input type="button" id="submit" value="Check-in" /><br /><br />

    Status: <span id="status"></span><br />
    <textarea id="response" style="width:500px;height:200px"></textarea>
  </body>
</html>
